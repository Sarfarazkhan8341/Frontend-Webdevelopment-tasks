<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TasteCraft</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tastecraft {
  width: 380px;
  margin: auto;
  padding: 15px;
  font-family: Arial, sans-serif;
  background: #fff7ed;
  border-radius: 12px;
  box-shadow: 0 0 10px #bbb;
}

h2, h3 {
  text-align: center;
}

input {
  width: 95%;
  margin: 5px 0;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #555;
}

button {
  width: 100%;
  padding: 8px;
  background: #ea580c;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #c2410c;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  background: #fff;
  margin: 8px 0;
  padding: 8px;
  border-radius: 5px;
  box-shadow: 0 0 5px #ccc;
}

.total {
  text-align: center;
  font-weight: bold;
  margin-top: 10px;
}
  </style>
</head>
<body>

<div class="tastecraft">
  <h2>TasteCraft â€“ Recipe Builder</h2>

  <div class="ingredient-section">
    <h3>Add Ingredient</h3>
    <input type="text" id="ingredientName" placeholder="Ingredient Name">
    <input type="number" id="ingredientCal" placeholder="Calories">
    <button id="addIngredientBtn">Add Ingredient</button>
  </div>

  <div class="suggestion-section">
    <h3>Suggested Ingredients</h3>
    <p>Tomato, Onion, Garlic, Cheese, Chicken, Olive Oil</p>
  </div>

  <ul id="ingredientList"></ul>

  <p class="total">Total Calories: <span id="totalCalories">0</span> kcal</p>
</div>

<script src="script.js">
    document.addEventListener("DOMContentLoaded", function () {

  let totalCalories = 0;

  document.getElementById("addIngredientBtn").addEventListener("click", function () {

    const name = document.getElementById("ingredientName").value;
    const calories = Number(document.getElementById("ingredientCal").value);

    if (name === "" || calories <= 0) return;

    totalCalories += calories;

    const list = document.getElementById("ingredientList");

    const item = document.createElement("li");
    item.textContent = `${name} - ${calories} kcal`;

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.style.marginLeft = "10px";

    deleteBtn.addEventListener("click", function () {
      totalCalories -= calories;
      document.getElementById("totalCalories").textContent = totalCalories;
      list.removeChild(item);
    });

    item.appendChild(deleteBtn);
    list.appendChild(item);

    document.getElementById("totalCalories").textContent = totalCalories;

    document.getElementById("ingredientName").value = "";
    document.getElementById("ingredientCal").value = "";
  });

});
</script>
</body>
</html>
